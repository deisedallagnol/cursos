<!DOCTYPE html>
<html>
<head>
	<title>Padrões Web - Listas - por Deise Dall'Agnol</title>
</head>
<body>
	<h2>Listas</h2>
	
	<h3>Lista não ordenada</h3>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
	
	<h3>Lista Ordenada</h3>
		<ol start="5">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ol>
	
	<h3>Lista de definição</h3>
		<dl>
		  <dt>Fron-end</dt>
			<dd>HTML, CSS, JS</dd>
		  <dt>Back-end</dt>
			<dd>PHP, JAVA, C#</dd>
		</dl>
</body>
</html>
