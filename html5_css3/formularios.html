<!DOCTYPE html>
<html>
	<head>
		<title>Formulários</title>
	</head>
<body>
	<section>

		<form>
			<p>
				Telefone: <input type="tel" />
			</p>
		
			<p>
				Hora: <input type="time" />
			</p>
			
			<p>
				Data:<input type="date" />
			</p>
			
			<p>
				Data/Hora: <input type="datetime" />
			</p>
					
			<p>
				Mês:<input type="month" />
			</p>
			
			<p>
				Semana:<input type="week" />
			</p>
			
			
			<p>Nº entre 0 e 10 de 2 em 2: 
				<input type="number" min="0" max="10" step="2" />
			</p>
			
			<p>Slider: 
				<input type="range" min="0" max="10" value="8" />
			</p>
			
			<p>Paleta de cores: 
				<input type="color" />
			</p>
			
			<p>
				<textarea maxlength="2"></textarea>
			</p>
			
			<p>E-mail: 
				<input type="email" required />
			</p>
			
			<p>URL: 
				<input type="url" />
			</p>
			
						
			<p>Pesquisa: 
				<input type="search" placeholder="Pesquisar" />
			</p>
			
			<p>Opções: 
			<input list="browsers" />
			<datalist id="browsers">
			  <option value="Internet Explorer">
			  <option value="Firefox">
			  <option value="Chrome">
			  <option value="Opera">
			  <option value="Safari">
			</datalist>
			</p>
			
			<a href="https://www.google.com.br/" accesskey="G">Google</a>
			
			<p>
				<input type="submit" value="Enviar" />
			</p>
		</form>
		
		<p contenteditable="true">Conteúdo editável</p>
		<p contenteditable="false">Conteúdo não editável</p>
			
	<section>
</body>
</html>
