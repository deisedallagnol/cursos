<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Multimidia HTML5</title>
</head>
<body>

<video poster="img/poster_video.jpg" width="320" height="240" controls autoplay loop>
  <source src="video/movie.mp4" type="video/mp4">
  <source src="video/movie.ogg" type="video/ogg">
Seu browser não suporta a tag video.
</video>

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Expandir</button>
  <button onclick="makeSmall()">Diminuir</button>
  <button onclick="makeNormal()">Normal</button>
  <br> 
  <video id="video1" width="420">
    <source src="video/mov_bbb.mp4" type="video/mp4">
    <source src="video/mov_bbb.ogg" type="video/ogg">
    Seu browser não suporta a tag vídeo do HTML5.
  </video>
</div> 

<audio controls autoplay>
  <source src="audio/horse.ogg" type="audio/ogg">
  <source src="audio/horse.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
if (myVideo.paused) 
  myVideo.play(); 
else 
  myVideo.pause(); 
} 

function makeBig()
{ 
myVideo.width=560; 
} 

function makeSmall()
{ 
myVideo.width=320; 
} 

function makeNormal()
{ 
myVideo.width=420; 
}

function tiraPoster()
{ 
myVideo.poster=''; 
} 
</script> 

</body>
</html>
