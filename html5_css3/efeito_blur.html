<!doctype html>
<head>
<title>Efeito de blur</title>
<style>
.fotos{
	background: url(http://s3.amazonaws.com/img.iluria.com/product/119D50/404F4A/75x75.jpg);
	width: 500px;
	height: 500px;
}
	.efeito-blur{
		-webkit-filter: blur(3px) grayscale(0.6) opacity(0.9);
		-moz-filter: blur(3px) grayscale(0.6) opacity(0.9);
		-o-filter: blur(3px) grayscale(0.6) opacity(0.9);
		-ms-filter: blur(3px) grayscale(0.6) opacity(0.9);
		filter: blur(3px) grayscale(0.6) opacity(0.9);
		position: absolute;
		width: 100vw;
		height: 100vh;
	}
</style>
</head>
<body>
	<div class="efeito-blur"><div>
	<div class="fotos"><h1>OIiii</h1></div>
</body>
