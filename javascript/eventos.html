<!DOCTYPE html>
<html>
<body onload="bye();">

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<div onclick="mOver(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Click Me</div>

<div id="texto">Clique aqui</div>
<span id="total">0</span>


<script>
function bye(){
	alert('Tchau!');
}
window.onbeforeunload = Sair;
function Sair()
{
    alert("A página foi fechada");
}
function mOver(obj) {
    obj.innerHTML = "Thank You"
    var total = document.getElementById('total').innerHTML;
    total++;
    document.getElementById('total').innerHTML = total;

}

function mOut(obj) {
    obj.innerHTML = "Mouse Over Me"
}

var objFrase = document.getElementById("texto");
objFrase.addEventListener("click", displayDate);

function displayDate() {
    document.getElementById("texto").innerHTML = 'Olá Mundo!';
}
</script>

</body>
</html>
