<!doctype html>
<html>
<head>
	<style>
	#carousel {
		width: 200px;
		overflow: hidden;
	}

	#carousel ul {
		width: 1920px;
		padding: 0;
		margin: 0;
	}
	#carousel ul li {
		width: 200px;
		text-align: center;
		height:	20px;
		list-style:	none;
		float: left;
	}
	</style>
</head>
<body>
	<div id="carousel">
	    <ul>
	        <li>1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ul>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

		$(document).ready(function(){
		// Set the interval to be 5 seconds

			//$("#frases ul").animate({marginLeft:-200},1000,function(){
			$("#carousel ul").animate({
				opacity: 0
			}, 1000, function(){
				
				$(this).find("li:last").after($(this).find("li:first"));
				
				$(this).css({opacity:1});
			})
		}, 5000);
